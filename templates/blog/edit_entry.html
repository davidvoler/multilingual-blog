{% extends "base.html" %}
{%load  i18n  %}
{%block body%}
<script type="text/javascript">
function go_home(){
	$.mobile.changePage('/');
}
</script>
<div id="edit_entry_{{entry.pk}}" data-role="page" class="page" data-dom-cache="true">

<div data-role="header" data-theme="c">
  <a href="#" onclick="goBack();" data-icon="arrow-l" data-direction="reverse">Back</a>
  <a href="/" data-icon="home" data-direction="reverse">Home</a>
  <h1>{%trans 'Edit post' %}</h1>
</div><!--/header-->
<div id="color-bar"></div>

<div data-role="content">
		
		<form data-ajax='false'  method="post" >{%csrf_token%}
			{% for field in form %}
        <div data-role="fieldcontain">
			{{ field.label_tag }}
			{{ field }}
			{{ field.errors }}
		</div>
    	{% endfor %}
		 
		<fieldset class="ui-grid-a">
			<div class="ui-block-a"><button value='cancel' type="button" onclick="go_home();" data-theme="d" data-mini="true">Cancel</button></div>
			<div class="ui-block-b"><button type="submit" data-theme="a" data-mini="true">Save</button></div>
	    </fieldset>	
		</form>
</div><!-- /content -->
</div><!-- /page home-->


{%endblock body%}
